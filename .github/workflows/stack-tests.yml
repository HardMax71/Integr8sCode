name: Stack Tests

on:
  push:
    branches: [main, dev]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'docker-compose.yaml'
      - 'deploy.sh'
      - '.github/workflows/stack-tests.yml'
      - '.github/actions/**'
  pull_request:
    branches: [main, dev]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'docker-compose.yaml'
      - 'deploy.sh'
      - '.github/workflows/stack-tests.yml'
      - '.github/actions/**'
  workflow_dispatch:

env:
  MONGO_IMAGE: mongo:8.0
  REDIS_IMAGE: redis:7-alpine
  KAFKA_IMAGE: confluentinc/cp-kafka:7.5.0
  ZOOKEEPER_IMAGE: confluentinc/cp-zookeeper:7.5.0
  SCHEMA_REGISTRY_IMAGE: confluentinc/cp-schema-registry:7.5.0

jobs:
  # Fast unit tests run in parallel (no infrastructure needed)
  backend-unit:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Install Python dependencies
        run: |
          cd backend
          uv python install 3.12
          uv sync --frozen

      - name: Run unit tests
        timeout-minutes: 5
        run: |
          cd backend
          uv run pytest tests/unit -v -rs \
            --durations=0 \
            --cov=app \
            --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: backend/coverage.xml
          flags: backend-unit
          name: backend-unit-coverage
          fail_ci_if_error: false
          verbose: true

  frontend-unit:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run unit tests with coverage
        working-directory: frontend
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: frontend/coverage/lcov.info
          flags: frontend-unit
          name: frontend-unit-coverage
          fail_ci_if_error: false
          verbose: true

  # Single job that starts the full stack once and runs all integration/e2e tests
  stack-tests:
    name: Integration & E2E Tests
    needs: [backend-unit, frontend-unit]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Cache and load Docker images
        uses: ./.github/actions/docker-cache
        with:
          images: ${{ env.MONGO_IMAGE }} ${{ env.REDIS_IMAGE }} ${{ env.KAFKA_IMAGE }} ${{ env.ZOOKEEPER_IMAGE }} ${{ env.SCHEMA_REGISTRY_IMAGE }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install chromium

      - name: Setup k3s
        uses: ./.github/actions/k3s-setup

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build base image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile.base
          load: true
          tags: integr8scode-base:latest
          cache-from: type=gha,scope=backend-base
          cache-to: type=gha,mode=max,scope=backend-base

      - name: Build backend image
        run: docker build -t integr8scode-backend:latest --build-context base=docker-image://integr8scode-base:latest -f ./backend/Dockerfile ./backend

      - name: Build cert-generator image
        uses: docker/build-push-action@v6
        with:
          context: ./cert-generator
          file: ./cert-generator/Dockerfile
          load: true
          tags: integr8scode-cert-generator:latest
          cache-from: type=gha,scope=cert-generator
          cache-to: type=gha,mode=max,scope=cert-generator

      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          load: true
          tags: integr8scode-frontend:latest
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

      - name: Build worker images
        run: |
          docker build -t integr8scode-coordinator:latest -f backend/workers/Dockerfile.coordinator --build-context base=docker-image://integr8scode-base:latest ./backend
          docker build -t integr8scode-k8s-worker:latest -f backend/workers/Dockerfile.k8s_worker --build-context base=docker-image://integr8scode-base:latest ./backend
          docker build -t integr8scode-pod-monitor:latest -f backend/workers/Dockerfile.pod_monitor --build-context base=docker-image://integr8scode-base:latest ./backend
          docker build -t integr8scode-result-processor:latest -f backend/workers/Dockerfile.result_processor --build-context base=docker-image://integr8scode-base:latest ./backend
          docker build -t integr8scode-saga-orchestrator:latest -f backend/workers/Dockerfile.saga_orchestrator --build-context base=docker-image://integr8scode-base:latest ./backend

      - name: Start full stack
        run: ./deploy.sh dev --ci

      - name: Seed test users
        run: docker compose exec -T backend uv run python scripts/seed_users.py

      # Run all tests in parallel (each process gets unique isolation via TEST_RUN_ID/UUID)
      - name: Run all tests in parallel
        timeout-minutes: 15
        run: |
          # Backend integration tests
          docker compose exec -T -e TEST_RUN_ID=integration backend \
            uv run pytest tests/integration -v -rs \
            --durations=0 \
            --cov=app \
            --cov-report=xml:coverage-integration.xml \
            --cov-report=term \
            > /tmp/backend-integration.log 2>&1 &
          PID_INTEGRATION=$!

          # Backend E2E tests
          docker compose exec -T -e TEST_RUN_ID=e2e backend \
            uv run pytest tests/e2e -v -rs \
            --durations=0 \
            --cov=app \
            --cov-report=xml:coverage-e2e.xml \
            --cov-report=term \
            > /tmp/backend-e2e.log 2>&1 &
          PID_E2E=$!

          # Frontend E2E tests
          cd frontend && CI=true npx playwright test --reporter=html \
            > /tmp/frontend-e2e.log 2>&1 &
          PID_FRONTEND=$!

          # Wait for all and capture exit codes
          wait $PID_INTEGRATION
          EXIT_INTEGRATION=$?
          wait $PID_E2E
          EXIT_E2E=$?
          wait $PID_FRONTEND
          EXIT_FRONTEND=$?

          # Print logs
          echo "=== Backend Integration Tests ==="
          cat /tmp/backend-integration.log
          echo ""
          echo "=== Backend E2E Tests ==="
          cat /tmp/backend-e2e.log
          echo ""
          echo "=== Frontend E2E Tests ==="
          cat /tmp/frontend-e2e.log

          # Save exit codes for later steps
          echo "EXIT_INTEGRATION=$EXIT_INTEGRATION" >> $GITHUB_ENV
          echo "EXIT_E2E=$EXIT_E2E" >> $GITHUB_ENV
          echo "EXIT_FRONTEND=$EXIT_FRONTEND" >> $GITHUB_ENV

          # Report results
          echo "::group::Test Results Summary"
          echo "Backend Integration: $([ $EXIT_INTEGRATION -eq 0 ] && echo '✅ PASSED' || echo '❌ FAILED')"
          echo "Backend E2E: $([ $EXIT_E2E -eq 0 ] && echo '✅ PASSED' || echo '❌ FAILED')"
          echo "Frontend E2E: $([ $EXIT_FRONTEND -eq 0 ] && echo '✅ PASSED' || echo '❌ FAILED')"
          echo "::endgroup::"

      - name: Copy coverage files from container
        if: always()
        run: |
          docker compose cp backend:/app/coverage-integration.xml backend/coverage-integration.xml || true
          docker compose cp backend:/app/coverage-e2e.xml backend/coverage-e2e.xml || true

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: backend/coverage-integration.xml,backend/coverage-e2e.xml
          flags: backend-stack
          name: backend-stack-coverage
          fail_ci_if_error: false
          verbose: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/

      - name: Collect logs
        if: failure() || env.EXIT_INTEGRATION != '0' || env.EXIT_E2E != '0' || env.EXIT_FRONTEND != '0'
        run: |
          mkdir -p logs
          docker compose logs > logs/docker-compose.log 2>&1
          docker compose logs backend > logs/backend.log 2>&1
          docker compose logs frontend > logs/frontend.log 2>&1
          docker compose logs kafka > logs/kafka.log 2>&1
          docker compose logs coordinator > logs/coordinator.log 2>&1 || true
          docker compose logs k8s-worker > logs/k8s-worker.log 2>&1 || true
          docker compose logs result-processor > logs/result-processor.log 2>&1 || true
          kubectl get events --sort-by='.metadata.creationTimestamp' -A > logs/k8s-events.log 2>&1 || true
          kubectl describe pods -A > logs/k8s-describe-pods.log 2>&1 || true
          # Include test output logs
          cp /tmp/backend-integration.log logs/ || true
          cp /tmp/backend-e2e.log logs/ || true
          cp /tmp/frontend-e2e.log logs/ || true

      - name: Upload logs
        if: failure() || env.EXIT_INTEGRATION != '0' || env.EXIT_E2E != '0' || env.EXIT_FRONTEND != '0'
        uses: actions/upload-artifact@v6
        with:
          name: stack-tests-logs
          path: logs/

      # Fail the job if any test failed
      - name: Check test results
        if: always()
        run: |
          FAILED=0
          if [ "$EXIT_INTEGRATION" != "0" ]; then
            echo "::error::Backend integration tests failed (exit code: $EXIT_INTEGRATION)"
            FAILED=1
          fi
          if [ "$EXIT_E2E" != "0" ]; then
            echo "::error::Backend E2E tests failed (exit code: $EXIT_E2E)"
            FAILED=1
          fi
          if [ "$EXIT_FRONTEND" != "0" ]; then
            echo "::error::Frontend E2E tests failed (exit code: $EXIT_FRONTEND)"
            FAILED=1
          fi
          exit $FAILED
