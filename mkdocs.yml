site_name: Integr8sCode
site_description: Run Python scripts online in isolated Kubernetes pods
site_url: https://hardmax71.github.io/Integr8sCode/
repo_url: https://github.com/HardMax71/Integr8sCode
repo_name: HardMax71/Integr8sCode
edit_uri: edit/main/docs/

validation:
  links:
    absolute_links: relative_to_docs

theme:
  name: material
  logo: assets/images/logo.png
  favicon: assets/images/logo.png
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - toc.follow
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - swagger-ui-tag
  - mermaid2:
      arguments:
        securityLevel: loose
        fontFamily: "'Inter', 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif"
        flowchart:
          curve: basis
          padding: 16
          nodeSpacing: 30
          rankSpacing: 50
        sequence:
          mirrorActors: false
          messageMargin: 40
          actorFontFamily: "'Inter', 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif"
          messageFontFamily: "'Inter', 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif"

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3

  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
      base_path:
        - .
        - docs
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  generator: false

extra_css:
  - stylesheets/extra.css

