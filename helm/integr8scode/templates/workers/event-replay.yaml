{{- if .Values.workers.eventReplay.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "integr8scode.fullname" . }}-event-replay
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "integr8scode.labels" . | nindent 4 }}
    app.kubernetes.io/component: event-replay
spec:
  replicas: {{ .Values.workers.eventReplay.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ include "integr8scode.fullname" . }}-event-replay
  template:
    metadata:
      labels:
        app: {{ include "integr8scode.fullname" . }}-event-replay
        {{- include "integr8scode.labels" . | nindent 8 }}
        app.kubernetes.io/component: event-replay
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmaps/env-configmap.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "integr8scode.serviceAccountName" . }}
      containers:
      - name: event-replay
        image: {{ include "integr8scode.backendImage" . }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy | default "IfNotPresent" }}
        command:
          {{- toYaml .Values.workers.eventReplay.command | nindent 10 }}
        envFrom:
        - configMapRef:
            name: {{ include "integr8scode.fullname" . }}-env
        env:
        # CRITICAL: Override K8s auto-generated REDIS_PORT
        - name: REDIS_PORT
          value: "6379"
        - name: KAFKA_CONSUMER_GROUP_ID
          value: {{ .Values.workers.eventReplay.consumerGroupId | quote }}
        - name: TRACING_SERVICE_NAME
          value: "event-replay"
        resources:
          {{- if .Values.workers.eventReplay.resources }}
          {{- toYaml .Values.workers.eventReplay.resources | nindent 10 }}
          {{- else }}
          {{- toYaml .Values.workers.common.resources | nindent 10 }}
          {{- end }}
      restartPolicy: Always
{{- end }}
