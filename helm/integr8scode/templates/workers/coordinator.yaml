{{- if .Values.workers.coordinator.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "integr8scode.fullname" . }}-coordinator
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "integr8scode.labels" . | nindent 4 }}
    app.kubernetes.io/component: coordinator
spec:
  replicas: {{ .Values.workers.coordinator.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ include "integr8scode.fullname" . }}-coordinator
  template:
    metadata:
      labels:
        app: {{ include "integr8scode.fullname" . }}-coordinator
        {{- include "integr8scode.labels" . | nindent 8 }}
        app.kubernetes.io/component: coordinator
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmaps/env-configmap.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "integr8scode.serviceAccountName" . }}
      containers:
      - name: coordinator
        image: {{ include "integr8scode.backendImage" . }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy | default "IfNotPresent" }}
        command:
          {{- toYaml .Values.workers.coordinator.command | nindent 10 }}
        envFrom:
        - configMapRef:
            name: {{ include "integr8scode.fullname" . }}-env
        env:
        - name: KAFKA_CONSUMER_GROUP_ID
          value: {{ .Values.workers.coordinator.consumerGroupId | quote }}
        - name: TRACING_SERVICE_NAME
          value: "execution-coordinator"
        resources:
          {{- if .Values.workers.coordinator.resources }}
          {{- toYaml .Values.workers.coordinator.resources | nindent 10 }}
          {{- else }}
          {{- toYaml .Values.workers.common.resources | nindent 10 }}
          {{- end }}
      restartPolicy: Always
{{- end }}
