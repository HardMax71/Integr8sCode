receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  
  # Collect host metrics
  hostmetrics:
    collection_interval: 10s
    root_path: /hostfs
    scrapers:
      cpu:
      disk:
      filesystem:
        exclude_mount_points:
          mount_points: ["^(/hostfs)?/boot", "^(/hostfs)?/var/lib/kubelet"]
          match_type: regexp
      load:
      memory:
      network:
      paging:
      processes:

  kafkametrics:
    brokers: ["kafka:29092"]
    protocol_version: 3.0.0
    collection_interval: 15s
    initial_delay: 5s
    scrapers:
      - brokers
      - topics
      - consumers

  mongodb:
    hosts:
      - endpoint: mongo:27017
    username: root
    password: rootpassword
    collection_interval: 15s
    initial_delay: 10s
    metrics:
      mongodb.health:
        enabled: true
      mongodb.uptime:
        enabled: true
      mongodb.page_faults:
        enabled: true
      mongodb.operation.latency.time:
        enabled: true
      mongodb.active.reads:
        enabled: true
      mongodb.active.writes:
        enabled: true
      mongodb.commands.rate:
        enabled: true
      mongodb.deletes.rate:
        enabled: true
      mongodb.flushes.rate:
        enabled: true
      mongodb.getmores.rate:
        enabled: true
      mongodb.inserts.rate:
        enabled: true
      mongodb.queries.rate:
        enabled: true
      mongodb.updates.rate:
        enabled: true
      mongodb.lock.acquire.count:
        enabled: true
      mongodb.lock.acquire.time:
        enabled: true
      mongodb.lock.acquire.wait_count:
        enabled: true
      mongodb.lock.deadlock.count:
        enabled: true
      mongodb.wtcache.bytes.read:
        enabled: true

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024
  
  memory_limiter:
    check_interval: 1s
    limit_mib: 150
    spike_limit_mib: 40

  tail_sampling:
    decision_wait: 10s
    num_traces: 50000
    policies:
      - name: error-traces
        type: status_code
        status_code:
          status_codes: [ERROR]
      - name: slow-traces
        type: latency
        latency:
          threshold_ms: 1000
      - name: base-rate
        type: probabilistic
        probabilistic:
          sampling_percentage: 10
  
  resource:
    attributes:
      - key: service.name
        from_attribute: service_name
        action: upsert
      - key: service.namespace
        value: integr8scode
        action: insert
  
  attributes:
    actions:
      - key: environment
        value: production
        action: upsert

exporters:
  # Export to Jaeger for traces via OTLP
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true
  
  # Export metrics to Victoria Metrics via Prometheus Remote Write
  # Victoria Metrics is a Prometheus-compatible time series database
  prometheusremotewrite:
    endpoint: http://victoria-metrics:8428/api/v1/write
    tls:
      insecure: true
    resource_to_telemetry_conversion:
      enabled: true
  
  # Console logging for debugging
  logging:
    verbosity: normal
    sampling_initial: 10
    sampling_thereafter: 100

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  
  pprof:
    endpoint: 0.0.0.0:1777
  
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]
  
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, tail_sampling, batch, resource, attributes]
      exporters: [otlp/jaeger, logging]
    
    metrics:
      receivers: [otlp, hostmetrics, kafkametrics, mongodb]
      processors: [memory_limiter, batch, resource, attributes]
      exporters: [prometheusremotewrite, logging]
    
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [logging]