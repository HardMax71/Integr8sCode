[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true

[smtp]
enabled = true
host = in-v3.mailjet.com:587
user = ${GF_SMTP_USER}
password = ${GF_SMTP_PASSWORD}
from_address = ${GF_SMTP_FROM_ADDRESS}
from_name = Integr8sCode Alerts
starttls_policy = MandatoryStartTLS

[auth]
disable_login_form = false

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Viewer

[auth.basic]
enabled = false

[unified_alerting]
enabled = true

[alerting]
enabled = false