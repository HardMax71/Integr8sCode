name: Backend CI

on:
  push:
    branches: [main, dev]
    paths:
      - 'backend/**'
      - 'docker-compose.yaml'
      - 'deploy.sh'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, dev]
    paths:
      - 'backend/**'
      - 'docker-compose.yaml'
      - 'deploy.sh'
      - '.github/workflows/backend-ci.yml'
  workflow_dispatch:

env:
  MONGO_IMAGE: mongo:8.0
  REDIS_IMAGE: redis:7-alpine
  KAFKA_IMAGE: confluentinc/cp-kafka:7.5.0
  ZOOKEEPER_IMAGE: confluentinc/cp-zookeeper:7.5.0
  SCHEMA_REGISTRY_IMAGE: confluentinc/cp-schema-registry:7.5.0

jobs:
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Install Python dependencies
        run: |
          cd backend
          uv python install 3.12
          uv sync --frozen

      - name: Run unit tests
        timeout-minutes: 5
        run: |
          cd backend
          uv run pytest tests/unit -v -rs \
            --durations=0 \
            --cov=app \
            --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: backend/coverage.xml
          flags: backend-unit
          name: backend-unit-coverage
          fail_ci_if_error: false
          verbose: true

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Cache and load Docker images
        uses: ./.github/actions/docker-cache
        with:
          images: ${{ env.MONGO_IMAGE }} ${{ env.REDIS_IMAGE }} ${{ env.KAFKA_IMAGE }} ${{ env.ZOOKEEPER_IMAGE }} ${{ env.SCHEMA_REGISTRY_IMAGE }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build base image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile.base
          load: true
          tags: base:latest
          cache-from: type=gha,scope=backend-base
          cache-to: type=gha,mode=max,scope=backend-base

      - name: Build backend image
        run: docker build -t integr8scode-backend:latest -f ./backend/Dockerfile ./backend

      - name: Start infrastructure services
        run: ./deploy.sh infra --wait

      - name: Run integration tests
        timeout-minutes: 10
        run: |
          docker compose run --rm -T backend \
            uv run pytest tests/integration -v -rs \
            --durations=0 \
            --cov=app \
            --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: backend/coverage.xml
          flags: backend-integration
          name: backend-integration-coverage
          fail_ci_if_error: false
          verbose: true

      - name: Collect logs
        if: failure()
        run: |
          mkdir -p logs
          docker compose logs > logs/docker-compose.log 2>&1
          docker compose logs kafka > logs/kafka.log 2>&1
          docker compose logs schema-registry > logs/schema-registry.log 2>&1

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: backend-logs
          path: logs/

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Cache and load Docker images
        uses: ./.github/actions/docker-cache
        with:
          images: ${{ env.MONGO_IMAGE }} ${{ env.REDIS_IMAGE }} ${{ env.KAFKA_IMAGE }} ${{ env.ZOOKEEPER_IMAGE }} ${{ env.SCHEMA_REGISTRY_IMAGE }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build base image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile.base
          load: true
          tags: base:latest
          cache-from: type=gha,scope=backend-base
          cache-to: type=gha,mode=max,scope=backend-base

      - name: Build backend image
        run: docker build -t integr8scode-backend:latest -f ./backend/Dockerfile ./backend

      - name: Start infrastructure services
        run: ./deploy.sh infra --wait

      - name: Setup Kubernetes (k3s)
        run: |
          curl -sfL https://get.k3s.io | INSTALL_K3S_EXEC="--disable=traefik" sh -
          mkdir -p /home/runner/.kube
          sudo k3s kubectl config view --raw > /home/runner/.kube/config
          # Use host IP instead of localhost so containers can reach k3s API
          HOST_IP=$(hostname -I | awk '{print $1}')
          sed -i "s/127.0.0.1/${HOST_IP}/g" /home/runner/.kube/config
          sudo chmod 644 /home/runner/.kube/config
          export KUBECONFIG=/home/runner/.kube/config
          timeout 90 bash -c 'until sudo k3s kubectl cluster-info; do sleep 5; done'
          kubectl create namespace integr8scode --dry-run=client -o yaml | kubectl apply -f -

      - name: Run E2E tests
        timeout-minutes: 10
        run: |
          docker compose run --rm -T \
            -v /home/runner/.kube/config:/app/kubeconfig.yaml:ro \
            backend \
            uv run pytest tests/e2e -v -rs \
            --durations=0 \
            --cov=app \
            --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: backend/coverage.xml
          flags: backend-e2e
          name: backend-e2e-coverage
          fail_ci_if_error: false
          verbose: true

      - name: Collect logs
        if: failure()
        run: |
          mkdir -p logs
          docker compose logs > logs/docker-compose.log 2>&1
          kubectl get events --sort-by='.metadata.creationTimestamp' -A > logs/k8s-events.log 2>&1 || true
          kubectl describe pods -A > logs/k8s-describe-pods.log 2>&1 || true

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: k8s-logs
          path: logs/
