{{- if .Values.userSeed.enabled }}
{{/*
Validate passwords - fail if empty (required for production)
In dev (values.yaml), defaults are provided. In prod (values-prod.yaml), they must be set via --set
*/}}
{{- $defaultPwd := .Values.userSeed.defaultUserPassword | default "user123" }}
{{- $adminPwd := .Values.userSeed.adminUserPassword | default "admin123" }}
{{- if and (eq $defaultPwd "") (eq $adminPwd "") }}
  {{- fail "userSeed.defaultUserPassword and userSeed.adminUserPassword are required. Set via --set userSeed.defaultUserPassword=xxx --set userSeed.adminUserPassword=xxx" }}
{{- end }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "integr8scode.fullname" . }}-user-seed
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "integr8scode.labels" . | nindent 4 }}
    app.kubernetes.io/component: user-seed
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  ttlSecondsAfterFinished: {{ .Values.userSeed.ttlSecondsAfterFinished | default 300 }}
  backoffLimit: {{ .Values.userSeed.backoffLimit | default 3 }}
  template:
    metadata:
      labels:
        app: {{ include "integr8scode.fullname" . }}-user-seed
        {{- include "integr8scode.labels" . | nindent 8 }}
    spec:
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      initContainers:
      - name: wait-for-mongodb
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for MongoDB to be ready..."
          until nc -z {{ include "integr8scode.fullname" . }}-mongodb 27017; do
            echo "MongoDB not ready, waiting 5 seconds..."
            sleep 5
          done
          echo "MongoDB is ready!"
      containers:
      - name: user-seed
        image: {{ .Values.userSeed.image | default (include "integr8scode.backendImage" .) }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy | default "IfNotPresent" }}
        command:
        - uv
        - run
        - python
        - -m
        - scripts.seed_users
        env:
        - name: MONGODB_URL
          value: {{ include "integr8scode.mongodbUrl" . | quote }}
        - name: DEFAULT_USER_PASSWORD
          value: {{ $defaultPwd | quote }}
        - name: ADMIN_USER_PASSWORD
          value: {{ $adminPwd | quote }}
        resources:
          {{- toYaml .Values.userSeed.resources | nindent 10 }}
{{- end }}
