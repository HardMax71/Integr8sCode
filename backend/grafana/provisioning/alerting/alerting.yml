apiVersion: 1

contactPoints:
  - orgId: 1
    name: email-alerts
    receivers:
      - uid: email-alerts-receiver
        type: email
        settings:
          addresses: ${GF_SMTP_ALERT_RECIPIENTS}
          singleEmail: true

policies:
  - orgId: 1
    receiver: email-alerts
    group_by: ['grafana_folder', 'alertname']
    group_wait: 30s
    group_interval: 5m
    repeat_interval: 4h

groups:
  - orgId: 1
    name: infrastructure-alerts
    folder: 'Integr8sCode'
    interval: 1m
    rules:
      - uid: host-memory-warning
        title: "Host Memory > 85%"
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: victoria-metrics
            model:
              expr: system_memory_utilization{state="used"} * 100
              intervalMs: 15000
              maxDataPoints: 43200
          - refId: C
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: __expr__
            model:
              type: threshold
              conditions:
                - evaluator:
                    type: gt
                    params: [85]
              expression: A
        for: 5m
        annotations:
          summary: "Host memory usage is above 85%"
        labels:
          severity: warning

      - uid: host-memory-critical
        title: "Host Memory > 95%"
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: victoria-metrics
            model:
              expr: system_memory_utilization{state="used"} * 100
              intervalMs: 15000
              maxDataPoints: 43200
          - refId: C
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: __expr__
            model:
              type: threshold
              conditions:
                - evaluator:
                    type: gt
                    params: [95]
              expression: A
        for: 2m
        annotations:
          summary: "Host memory critically high (>95%), OOM kill risk"
        labels:
          severity: critical
