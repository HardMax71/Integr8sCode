{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "integr8scode.fullname" . }}-backend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "integr8scode.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.backend.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ include "integr8scode.fullname" . }}-backend
  template:
    metadata:
      labels:
        app: {{ include "integr8scode.fullname" . }}-backend
        {{- include "integr8scode.labels" . | nindent 8 }}
        app.kubernetes.io/component: backend
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmaps/env-configmap.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "integr8scode.serviceAccountName" . }}
      containers:
      - name: backend
        image: {{ include "integr8scode.backendImage" . }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy | default "IfNotPresent" }}
        ports:
        - containerPort: 443
          name: https
        - containerPort: 9090
          name: metrics
        envFrom:
        - configMapRef:
            name: {{ include "integr8scode.fullname" . }}-env
        env:
        - name: KUBECONFIG
          value: "/app/kubeconfig.yaml"
        {{- if .Values.backend.extraEnv }}
        {{- if .Values.backend.extraEnv.SECRET_KEY }}
        - name: SECRET_KEY
          value: {{ .Values.backend.extraEnv.SECRET_KEY | quote }}
        {{- end }}
        {{- if .Values.backend.extraEnv.WEB_CONCURRENCY }}
        - name: WEB_CONCURRENCY
          value: {{ .Values.backend.extraEnv.WEB_CONCURRENCY | quote }}
        {{- end }}
        {{- end }}
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
        volumeMounts:
        - name: kubeconfig
          mountPath: /app/kubeconfig.yaml
          subPath: kubeconfig.yaml
          readOnly: true
        {{- if .Values.backend.ssl.enabled }}
        - name: ssl-certs
          mountPath: /app/certs
          readOnly: true
        {{- end }}
        # Correct health probe path (fixes 405 error)
        livenessProbe:
          httpGet:
            path: {{ .Values.backend.healthProbe.path | default "/api/v1/health/live" }}
            port: 443
            scheme: {{ .Values.backend.healthProbe.scheme | default "HTTPS" }}
          initialDelaySeconds: 30
          periodSeconds: 30
          failureThreshold: 3
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: {{ .Values.backend.healthProbe.readyPath | default "/api/v1/health/ready" }}
            port: 443
            scheme: {{ .Values.backend.healthProbe.scheme | default "HTTPS" }}
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 3
          timeoutSeconds: 5
      volumes:
      - name: kubeconfig
        secret:
          secretName: {{ .Values.kubeconfig.secretName }}
      {{- if .Values.backend.ssl.enabled }}
      - name: ssl-certs
        secret:
          secretName: {{ .Values.backend.ssl.secretName }}
      {{- end }}
{{- end }}
