{{- if .Values.workers.k8sWorker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "integr8scode.fullname" . }}-k8s-worker
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "integr8scode.labels" . | nindent 4 }}
    app.kubernetes.io/component: k8s-worker
spec:
  replicas: {{ .Values.workers.k8sWorker.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ include "integr8scode.fullname" . }}-k8s-worker
  template:
    metadata:
      labels:
        app: {{ include "integr8scode.fullname" . }}-k8s-worker
        {{- include "integr8scode.labels" . | nindent 8 }}
        app.kubernetes.io/component: k8s-worker
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmaps/env-configmap.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "integr8scode.serviceAccountName" . }}
      containers:
      - name: k8s-worker
        image: {{ include "integr8scode.backendImage" . }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy | default "IfNotPresent" }}
        command:
          {{- toYaml .Values.workers.k8sWorker.command | nindent 10 }}
        envFrom:
        - configMapRef:
            name: {{ include "integr8scode.fullname" . }}-env
        env:
        - name: KAFKA_CONSUMER_GROUP_ID
          value: {{ .Values.workers.k8sWorker.consumerGroupId | quote }}
        - name: TRACING_SERVICE_NAME
          value: "k8s-worker"
        - name: KUBECONFIG
          value: "/app/kubeconfig.yaml"
        resources:
          {{- if .Values.workers.k8sWorker.resources }}
          {{- toYaml .Values.workers.k8sWorker.resources | nindent 10 }}
          {{- else }}
          {{- toYaml .Values.workers.common.resources | nindent 10 }}
          {{- end }}
        volumeMounts:
        - name: kubeconfig
          mountPath: /app/kubeconfig.yaml
          subPath: kubeconfig.yaml
          readOnly: true
      volumes:
      - name: kubeconfig
        secret:
          secretName: {{ .Values.kubeconfig.secretName }}
      restartPolicy: Always
{{- end }}
