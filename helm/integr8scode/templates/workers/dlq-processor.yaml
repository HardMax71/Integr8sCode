{{- if .Values.workers.dlqProcessor.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "integr8scode.fullname" . }}-dlq-processor
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "integr8scode.labels" . | nindent 4 }}
    app.kubernetes.io/component: dlq-processor
spec:
  replicas: {{ .Values.workers.dlqProcessor.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ include "integr8scode.fullname" . }}-dlq-processor
  template:
    metadata:
      labels:
        app: {{ include "integr8scode.fullname" . }}-dlq-processor
        {{- include "integr8scode.labels" . | nindent 8 }}
        app.kubernetes.io/component: dlq-processor
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/secrets/env-secret.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "integr8scode.serviceAccountName" . }}
      containers:
      - name: dlq-processor
        image: {{ include "integr8scode.backendImage" . }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy | default "IfNotPresent" }}
        command:
          {{- toYaml .Values.workers.dlqProcessor.command | nindent 10 }}
        envFrom:
        - secretRef:
            name: {{ include "integr8scode.fullname" . }}-env
        env:
        - name: KAFKA_CONSUMER_GROUP_ID
          value: {{ .Values.workers.dlqProcessor.consumerGroupId | quote }}
        - name: TRACING_SERVICE_NAME
          value: "dlq-processor"
        resources:
          {{- if .Values.workers.dlqProcessor.resources }}
          {{- toYaml .Values.workers.dlqProcessor.resources | nindent 10 }}
          {{- else }}
          {{- toYaml .Values.workers.common.resources | nindent 10 }}
          {{- end }}
      restartPolicy: Always
{{- end }}
