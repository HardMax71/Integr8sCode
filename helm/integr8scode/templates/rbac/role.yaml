{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "integr8scode.fullname" . }}-executor
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "integr8scode.labels" . | nindent 4 }}
rules:
  # Core API resources for pod management
  - apiGroups: [""]
    resources:
      - pods
      - pods/log
      - pods/status
    verbs:
      - create
      - get
      - list
      - watch
      - delete
      - update
      - patch
  # ConfigMaps for script storage
  - apiGroups: [""]
    resources:
      - configmaps
    verbs:
      - create
      - get
      - list
      - watch
      - delete
      - update
      - patch
  # Secrets for kubeconfig and other credentials
  - apiGroups: [""]
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
  # Services for pod networking (optional)
  - apiGroups: [""]
    resources:
      - services
    verbs:
      - get
      - list
      - watch
  # Apps API for DaemonSet management (runtime-image-pre-puller)
  - apiGroups: ["apps"]
    resources:
      - daemonsets
    verbs:
      - create
      - get
      - list
      - watch
      - delete
      - update
      - patch
  # Events for debugging
  - apiGroups: [""]
    resources:
      - events
    verbs:
      - get
      - list
      - watch
{{- end }}
